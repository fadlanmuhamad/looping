<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for
        // 1-50
        for (let i = 1; i <= 50; i++) {
           if (i % 2 === 0) {
                 console.log("Genap: " + i);
           } else {
                 console.log("Ganjil: " + i);
              }
           } 
        // 1-100 genap
        for (let i = 1; i <= 100; i++) {
               if (i % 2 === 0) {
               console.log("Genap:" + i);
             }
          }
        // 100-1 ganjil
          for (let i = 100; i >= 1; i--) {
               if (i % 2 === 1) {
               console.log("Ganjil: " + i);
             }
          }
        // while
        // genap 1-100
        let i = 1;
        while (i <= 100) {
            if (i % 2 === 0) {
                console.log("Genap: " + i);
            } 
            i++;
        }
        // ganjil 100-1
        let n = 100;
        while (n >= 1) {
            if (n % 2 === 1) {
                console.log("Ganjil: " + n);
            } 
            n--;
        }
    </script>
</body>
</html>
